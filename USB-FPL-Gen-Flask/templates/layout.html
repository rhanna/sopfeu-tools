<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

	<link rel="stylesheet" href="/static/style.css">

	<title>SOPFEU Utilities</title>

</head>

<body>

	<nav class="navbar navbar-dark bg-dark justify-content-between">
		<a class="navbar-brand">SOPFEU Utilities</a>

		<button type="button" class="btn btn-outline-success my-2 my-sm-0" data-toggle="modal" data-target="#uploadForm">
		Upload
		</button>

	</nav>

	<!-- Modal Upload Form-->
	<div class="modal fade" id="uploadForm" tabindex="-1" role="dialog" aria-labelledby="uploadFormLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<form method="post" enctype="multipart/form-data" class="form-group">
					<div class="modal-header">
						<h5 class="modal-title" id="uploadFormLabel">Upload Data Files from USB Key</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<label for="uploadFile">Upload PATSJOUR.TXT, PATSORG.TXT or FEUX.DAT files</label>
						<input type="file" name="file" class="form-control-file" id="uploadFile">
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
						<button type="submit" class="btn btn-primary">Upload</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<div class="container">

		<!-- Content here -->
		<div class="content-container">

		{% with messages = get_flashed_messages(with_categories=true) %}
    	{% if messages %}
        {% for category, message in messages %}
        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            <span>{{ message }}</span>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endfor %}
	    {% endif %}
		{% endwith %}

		{% block body %}{% endblock %}
		
		</div>

	</div>

	<script src="/static/scripts.js" charset="utf-8"></script>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>

</html>
